<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurboRead Speed Reader</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button.primary {
      background: rgba(255, 255, 255, 0.9);
      color: #4c51bf;
      border-color: transparent;
    }
    
    .button.primary:hover {
      background: white;
    }
    
    .settings {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .setting-label {
      font-size: 12px;
      font-weight: 500;
    }
    
    .setting-input {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      width: 60px;
      text-align: center;
      font-size: 12px;
    }
    
    .setting-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .status {
      margin-top: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚ö° TurboRead</div>
    <div class="subtitle">Speed Reader Extension</div>
  </div>
  
  <div class="controls">
    <button id="activateReader" class="button primary">
      <span>üöÄ</span>
      Activate Speed Reader
    </button>
    
    <button id="selectText" class="button">
      <span>üìù</span>
      Read Selected Text
    </button>
    
    <button id="readPage" class="button">
      <span>üìÑ</span>
      Read Full Page
    </button>
  </div>
  
  <div class="settings">
    <div class="setting-row">
      <span class="setting-label">Speed (WPM)</span>
      <input type="number" id="wpmSetting" class="setting-input" value="300" min="50" max="1000">
    </div>
    
    <div class="setting-row">
      <span class="setting-label">Words per Display</span>
      <input type="number" id="wordsSetting" class="setting-input" value="1" min="1" max="10">
    </div>
    
    <div class="setting-row">
      <span class="setting-label">Voice Mode</span>
      <button id="voiceToggle" class="button" style="padding: 4px 8px; font-size: 11px;">
        Visual
      </button>
    </div>
  </div>
  
  <div id="status" class="status hidden"></div>
</body>
</html>
